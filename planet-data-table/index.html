<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Planet data table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Planet data table</h1>
    <table>
        <caption>Data about the planets of our solar system (Planetary facts taken from <a
                href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
        </caption>
        <colgroup>
            <col span="2" />
            <col class="column-border column-fixed-width" />
            <col span="9" class="column-fixed-width" />
        </colgroup>
        <tr>
            <th colspan="2"></th>
            <th>Name</th>
            <th>Mass</th>
            <th>Diamter</th>
            <th>Density</th>
            <th>Gravity</th>
            <th>Length of day</th>
            <th>Distance from Sun</th>
            <th>Mean temperature</th>
            <th>Number of Moons</th>
            <th>Notes</th>
        </tr>
    </table>
</body>

</html>
